kind: Connector
version: v2
definition:
  name: aml_postgres
  subgraph: app
  source: hasura/postgres-promptql:v1.2.11
  context: .
  envMapping:
    FULLY_QUALIFY_TABLE_NAMES:
      fromEnv: APP_AML_POSTGRES_FULLY_QUALIFY_TABLE_NAMES
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_AML_POSTGRES_HASURA_CONNECTOR_PORT
    HASURA_LOG_LEVEL:
      fromEnv: APP_AML_POSTGRES_HASURA_LOG_LEVEL
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_AML_POSTGRES_HASURA_SERVICE_TOKEN_SECRET
    JDBC_URL:
      fromEnv: APP_AML_POSTGRES_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_AML_POSTGRES_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_AML_POSTGRES_OTEL_SERVICE_NAME
